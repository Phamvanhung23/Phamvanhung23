<!DOCTYPE html>
<html lang="vi">
<head>

    <style>

            margin: 0;

            text-align: center;
        }
        .container {
            max-width: 800px;

            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        p {

            padding: 10px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="story-title">ƒêang t·∫£i...</h1>
        <p id="story-description"></p>
        <hr>
        <p id="story-content"></p>

        <!-- N√∫t quay l·∫°i -->
        <button class="back-btn" onclick="history.back()">‚¨Ö Quay l·∫°i</button>
        <a href="index.html" class="back-btn">üè† Trang ch·ªß</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // C·∫•u h√¨nh Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyBjCTsrVxcRJfZIJmsddpEDKKPDndjqpxg",
            authDomain: "taixiu-c7b03.firebaseapp.com",
            projectId: "taixiu-c7b03",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // L·∫•y ID truy·ªán t·ª´ URL
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get("id");

        async function loadStory() {
            if (!storyId) {
                document.getElementById("story-title").innerText = "Kh√¥ng t√¨m th·∫•y truy·ªán!";
                return;
            }

            const storyRef = doc(db, "stories", storyId);
            const storySnap = await getDoc(storyRef);

            if (storySnap.exists()) {
                const story = storySnap.data();
                document.getElementById("story-title").innerText = story.title;
                document.getElementById("story-description").innerText = story.description;
                document.getElementById("story-content").innerHTML = story.content.replace(/\n/g, "<br>");
            } else {
                document.getElementById("story-title").innerText = "Truy·ªán kh√¥ng t·ªìn t·∫°i!";
            }
        }

        loadStory();
    </script>
</body>
