<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff9800;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6200ea;
            color: white;
        }
        .story-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back()">⬅ Quay lại</button>
    <h1 id="story-title">Đang tải...</h1>
    <p id="story-description"></p>
    <hr>
    <p id="story-content" class="story-content"></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBjCTsrVxcRJfZIJmsddpEDKKPDndjqpxg",
            authDomain: "taixiu-c7b03.firebaseapp.com",
            projectId: "taixiu-c7b03",
            storageBucket: "taixiu-c7b03.appspot.com",
            messagingSenderId: "383499200994",
            appId: "1:383499200994:web:063ad8fced715310eff1bb"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Lấy ID truyện từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('id');

        // Hàm hiển thị nội dung truyện
        async function loadStory() {
            console.log("Hàm loadStory() được gọi");

            // Xóa nội dung cũ trước khi tải mới
            document.getElementById("story-title").innerText = "Đang tải...";
            document.getElementById("story-description").innerText = "";
            document.getElementById("story-content").innerText = "";

            if (storyId) {
                try {
                    const storyRef = doc(db, "stories", storyId);
                    const storySnap = await getDoc(storyRef);

                    if (storySnap.exists()) {
                        const story = storySnap.data();
                        document.getElementById("story-title").innerText = story.title;
                        document.getElementById("story-description").innerText = story.description;
                        document.getElementById("story-content").innerText = story.content;
                    } else {
                        document.getElementById("story-title").innerText = "Truyện không tồn tại!";
                    }
                } catch (error) {
                    console.error("Lỗi khi tải truyện:", error);
                    document.getElementById("story-title").innerText = "Lỗi khi tải truyện!";
                }
            } else {
                document.getElementById("story-title").innerText = "Không tìm thấy ID truyện!";
            }
        }

        // Chỉ gọi hàm loadStory() một lần khi trang được tải
        window.onload = loadStory;
    </script>
</body>
</html>
