<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√¥ng tin c√° nh√¢n</title>

    <style>
        body {
            background-color: #1c1b28;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #2a2a3a;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 15px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .avatar-container:hover { transform: scale(1.1); }
        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        input { background: #333; color: white; outline: none; }
        button {
            background: #6a5acd;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #836fff; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Th√¥ng tin c√° nh√¢n</h2>
        <label for="avatarInput">
            <div class="avatar-container">
                <img id="avatarPreview" src="default-avatar.png" alt="Avatar">
            </div>
        </label>
        <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar()">

        <input type="text" id="username" placeholder="X∆∞ng h√¥">
        <input type="date" id="dob">
        <input type="text" id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i">
        <input type="text" id="address" placeholder="ƒê·ªãa ch·ªâ">
        <input type="text" id="referral" placeholder="M√£ gi·ªõi thi·ªáu">
        <button id="submitBtn" onclick="saveProfile()">L∆∞u th√¥ng tin</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // üîπ C·∫•u h√¨nh Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCCjtxygWLzP7NmgGESsOr6Gzo9FPXJil0",
            authDomain: "taixiu-3de40.firebaseapp.com",
            databaseURL: "https://taixiu-3de40-default-rtdb.firebaseio.com/",
            projectId: "taixiu-3de40",
            storageBucket: "taixiu-3de40.appspot.com",
            messagingSenderId: "1091544270398",
            appId: "1:1091544270398:web:09b020bac3b997b52bb36f",
        };

        // üîπ Kh·ªüi t·∫°o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // üîπ Hi·ªÉn th·ªã d·ªØ li·ªáu n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById("username").value = data.name || "";
                    document.getElementById("dob").value = data.dob || "";
                    document.getElementById("phone").value = data.phone || "";
                    document.getElementById("address").value = data.address || "";
                    document.getElementById("referral").value = data.referral || "";
                    if (data.avatar) document.getElementById("avatarPreview").src = data.avatar;
                }
            }
        });

        // üîπ Xem tr∆∞·ªõc ·∫£nh ƒë·∫°i di·ªán
        window.previewAvatar = function () {
            const file = document.getElementById("avatarInput").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("avatarPreview").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        // üîπ L∆∞u th√¥ng tin c√° nh√¢n
        window.saveProfile = async function () {
            const user = auth.currentUser;
            if (!user) return alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!");

            const username = document.getElementById("username").value.trim();
            const dob = document.getElementById("dob").value;
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const referral = document.getElementById("referral").value.trim();
            
            if (!username || !dob || !phone || !address) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");

            let avatarUrl = "";
            const file = document.getElementById("avatarInput").files[0];
            if (file) {
                const storageRef = ref(storage, "avatars/" + user.uid);
                await uploadBytes(storageRef, file);
                avatarUrl = await getDownloadURL(storageRef);
            }

            await setDoc(doc(db, "users", user.uid), { 
                name: username, 
                dob, 
                phone, 
                address, 
                referral, 
                avatar: avatarUrl, 
                email: user.email 
            });

            await updateProfile(user, { displayName: username });

            alert("Th√¥ng tin ƒë√£ l∆∞u th√†nh c√¥ng!");
            window.location.href = "home.html"; 
        };
    </script>

</body>
</html>
