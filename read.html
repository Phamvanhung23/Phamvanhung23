<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 { color: #ff9800; }
        p { line-height: 1.6; }
        button {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="story-title">Đang tải...</h1>
    <p id="story-description"></p>
    <hr>
    <div id="story-content"></div>
    <button onclick="history.back()">⬅ Quay lại</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "taixiu-c7b03.firebaseapp.com",
            projectId: "taixiu-c7b03"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const storyId = params.get("storyId");

        async function loadStory() {
            if (!storyId) return;

            const storyRef = doc(db, "stories", storyId);
            const storySnap = await getDoc(storyRef);

            if (storySnap.exists()) {
                const story = storySnap.data();
                document.getElementById("story-title").innerText = story.title || "Không có tiêu đề";
                document.getElementById("story-description").innerText = story.description || "Không có mô tả";
                document.getElementById("story-content").innerHTML = story.content?.replace(/\n/g, "<br>") || "Nội dung đang cập nhật...";
            } else {
                document.getElementById("story-title").innerText = "Truyện không tồn tại!";
            }
        }

        loadStory();
    </script>
</body>
</html>
