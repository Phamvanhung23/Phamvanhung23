<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·ªçc Truy·ªán - Web Truy·ªán</title>
    <style>
        /* üåü Reset CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        /* üåü N·ªÅn trang */
        body {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        /* üåü Container ch√≠nh */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* üåü Ti√™u ƒë·ªÅ truy·ªán */
        h1 {
            font-size: 24px;
            text-align: center;
            color: #6200ea;
            margin-bottom: 15px;
        }

        /* üåü N·ªôi dung truy·ªán */
        .story-content {
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
            padding: 10px;
            background: #fffbe6;
            border-radius: 5px;
            border-left: 4px solid #ff9800;
        }

        /* üåü N√∫t ƒëi·ªÅu h∆∞·ªõng */
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        /* üåô Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .container {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        .dark-mode .story-content {
            background: #2a2a2a;
            border-left: 4px solid #ff9800;
        }

        .dark-mode button {
            background-color: #ff9800;
        }

        .dark-mode button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <!-- üåü N·ªôi dung ch√≠nh -->
    <div class="container">
        <h1 id="story-title">ƒêang t·∫£i...</h1>
        <p id="story-content" class="story-content"></p>

        <!-- üåü N√∫t ƒëi·ªÅu h∆∞·ªõng -->
        <div class="buttons">
            <button onclick="goBack()">üîô Quay l·∫°i</button>
            <button onclick="toggleDarkMode()">üåô Ch·∫ø ƒë·ªô t·ªëi</button>
        </div>
    </div>

    <!-- üöÄ Firebase v√† JavaScript -->
    <script type="module">
        import { db } from "./firebase.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        async function loadStory() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get("storyId");

            if (!storyId) {
                document.body.innerHTML = "<h2>Truy·ªán kh√¥ng t·ªìn t·∫°i!</h2>";
                return;
            }

            const storyRef = doc(db, "stories", storyId);
            const storySnap = await getDoc(storyRef);

            if (storySnap.exists()) {
                const story = storySnap.data();
                document.getElementById("story-title").innerText = story.title;
                document.getElementById("story-content").innerText = story.content;
            } else {
                document.body.innerHTML = "<h2>Truy·ªán kh√¥ng t√¨m th·∫•y!</h2>";
            }
        }

        loadStory();
    </script>

    <!-- üöÄ N√∫t quay l·∫°i v√† ch·∫ø ƒë·ªô t·ªëi -->
    <script>
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "index.html"; // Thay b·∫±ng trang ch√≠nh
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
