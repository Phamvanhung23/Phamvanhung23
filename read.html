<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện</title>
    <style>
        body {
            background: #121212;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .story {
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1 id="story-title">Đang tải...</h1>
<div class="story">
    <p id="story-content"></p>
</div>
<button onclick="goBack()">⬅ Quay lại</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBjCTsrVxcRJfZIJmsddpEDKKPDndjqpxg",
        authDomain: "taixiu-c7b03.firebaseapp.com",
        projectId: "taixiu-c7b03",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStory() {
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get("storyId");

        if (!storyId) {
            document.body.innerHTML = "<h2>Truyện không tồn tại!</h2>";
            return;
        }

        const storyRef = doc(db, "stories", storyId);
        const storySnap = await getDoc(storyRef);

        if (storySnap.exists()) {
            const story = storySnap.data();
            document.getElementById("story-title").innerText = story.title;
            document.getElementById("story-content").innerText = story.content;
        } else {
            document.body.innerHTML = "<h2>Truyện không tồn tại!</h2>";
        }
    }

    function goBack() {
        window.history.back();
    }

    loadStory();
</script>
</body>
</html>
