<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªânh s·ª≠a APK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h2, h3 { color: #03dac6; }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #03dac6;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #018786; }
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        .file-item {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-item:hover {
            background: #3a3a3a;
        }
        .selected {
            background: #03dac6 !important;
            color: black;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #333;
            color: white;
            border: 1px solid #03dac6;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîß Ch·ªânh s·ª≠a APK</h2>
        
        <input type="file" id="apkInput" accept=".apk">
        <button onclick="loadAPK()">üìÇ Gi·∫£i n√©n APK</button>

        <h3>üìÅ Danh s√°ch file trong APK:</h3>
        <div class="file-list" id="fileList"></div>

        <h3>üì∑ Xem tr∆∞·ªõc file:</h3>
        <img id="previewImage">
        <textarea id="editor"></textarea>

        <h3>üìÇ Ch·ªçn file thay th·∫ø:</h3>
        <input type="file" id="replaceFileInput">
        <button onclick="replaceFile()">üìù Thay th·∫ø file</button>

        <button onclick="downloadAPK()">üì• T·∫£i APK</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        let zipFile, selectedFile = null;

        function loadAPK() {
            let file = document.getElementById('apkInput').files[0];
            if (!file) return alert("Ch·ªçn file APK!");

            let reader = new FileReader();
            reader.onload = e => {
                JSZip.loadAsync(e.target.result).then(zip => {
                    zipFile = zip;
                    updateFileList();
                    alert("APK ƒë√£ gi·∫£i n√©n!");
                }).catch(() => alert("Kh√¥ng th·ªÉ gi·∫£i n√©n APK!"));
            };
            reader.readAsArrayBuffer(file);
        }

        function updateFileList() {
            let list = document.getElementById('fileList');
            list.innerHTML = "";
            Object.keys(zipFile.files).forEach(path => {
                let div = document.createElement("div");
                div.className = "file-item";
                div.innerText = path;
                div.onclick = () => selectFile(path);
                list.appendChild(div);
            });
        }

        function selectFile(path) {
            selectedFile = path;
            document.querySelectorAll(".file-item").forEach(el => el.classList.remove("selected"));
            event.target.classList.add("selected");
            openFile(path);
        }

        function openFile(path) {
            zipFile.file(path).async("base64").then(content => {
                let ext = path.split('.').pop().toLowerCase();
                let img = document.getElementById("previewImage");
                let editor = document.getElementById("editor");

                if (["png", "jpg", "jpeg", "gif", "webp"].includes(ext)) {
                    img.src = "data:image/" + ext + ";base64," + content;
                    img.style.display = "block";
                    editor.style.display = "none";
                } else if (["xml", "txt", "json", "yml", "yaml"].includes(ext)) {
                    zipFile.file(path).async("string").then(text => {
                        editor.value = text;
                        editor.style.display = "block";
                        img.style.display = "none";
                    });
                } else {
                    img.style.display = "none";
                    editor.style.display = "none";
                }
            }).catch(() => alert("Kh√¥ng th·ªÉ xem tr∆∞·ªõc file n√†y!"));
        }

        function replaceFile() {
            let file = document.getElementById('replaceFileInput').files[0];
            if (!file || !selectedFile) return alert("Ch·ªçn file trong APK v√† file thay th·∫ø!");

            let reader = new FileReader();
            reader.onload = e => {
                zipFile.file(selectedFile, e.target.result);
                alert("ƒê√£ thay th·∫ø file: " + selectedFile);
                openFile(selectedFile);
            };
            reader.readAsArrayBuffer(file);
        }

        function downloadAPK() {
            if (!zipFile) return alert("Ch∆∞a gi·∫£i n√©n APK!");

            zipFile.generateAsync({ type: "blob" }).then(content => {
                let a = document.createElement("a");
                a.href = URL.createObjectURL(content);
                a.download = "modified.apk";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                alert("T·∫£i APK th√†nh c√¥ng!");
            }).catch(error => {
                alert("L·ªói khi n√©n l·∫°i APK: " + error);
            });
        }
    </script>
</body>
</html>
